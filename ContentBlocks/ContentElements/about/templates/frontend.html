<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<f:section name="Header"/>
<f:section name="Main">
	<div class="about">
		<div data-aos="fade-up">
			<div class="row g-4 g-lg-5" data-aos="fade-up" data-aos-delay="200">
				<div class="col-lg-5">
					<div class="about-img">
						<f:image image="{data.image.0}" class="img-fluid"/>
					</div>
				</div>

				<div class="col-lg-7">
					<h3 class="pt-0 pt-lg-5">{data.header}</h3>
					<ul class="nav nav-pills mb-3" role="tablist">
						<f:for each="{data.tabs}" as="item" iteration="i">
							<li>
								<a class="nav-link {f:if(condition: '{i.cycle} == 1', then: 'active')}" data-bs-toggle="pill" href="#uid{data.uid}-tab{i.cycle}" aria-select="{f:if(condition: '{i.cycle} == 1', then: 'true', else: 'false')}" role="tab">{item.title}</a>
							</li>
						</f:for>
					</ul>

					<div class="tab-content">
						<f:for each="{data.tabs}" as="item" iteration="i">
							<div class="tab-pane fade {f:if(condition: '{i.cycle} == 1', then: 'show active')}" id="uid{data.uid}-tab{i.cycle}" role="tabpanel">
								<p class="fst-italic">{item.subheader}</p>
								<f:format.html parseFuncTSPath="lib.parseFunc_RTE">{item.bodytext}</f:format.html>
							</div>
						</f:for>
					</div>
				</div>
		</div>
	</div>
</f:section>
</html>
