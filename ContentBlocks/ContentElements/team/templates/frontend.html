<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<f:section name="Header"/>
<f:section name="Main">
	<div class="team">
		<div class="row gy-5">
			<f:for each="{data.members}" as="item">
				<div class="col-lg-4 col-md-6" data-aos="fade-up" data-aos-delay="100">
					<div class="member">
						<div class="pic">
							<f:image image="{item.image.0}" class="img-fluid" width="520"/>
						</div>
						<div class="member-info">
							<h4>{item.header}</h4>
							<span>{item.subheader}</span>
							<div class="social">
								<f:for each="{item.icons}" as="icon">
									<f:link.typolink parameter="{icon.header_link}"><i class="bi {icon.icon}"></i></f:link.typolink>
								</f:for>
							</div>
						</div>
					</div>
				</div>
			</f:for>
		</div>
	</div>
</f:section>
</html>
