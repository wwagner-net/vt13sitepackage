<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:spaceless>
	<f:if condition="{languageMenu}">
		<nav class="languageMenu" aria-label="Sprachauswahl">
			<div class="language-switcher">
				<button id="language-button" aria-haspopup="true" aria-expanded="false" aria-label="Sprache wechseln">
					<!-- Globus-Icon als SVG -->
					<svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" width="24" height="24"
							 viewBox="0 0 24 24">
						<circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
						<path d="M2 12h20M12 2a15.3 15.3 0 000 20M12 2a15.3 15.3 0 010 20" stroke="currentColor" stroke-width="2"
									fill="none"/>
					</svg>
					<span id="current-language" aria-hidden="true">DE</span>
				</button>
				<ul id="language-menu" role="menu" aria-hidden="true">
					<f:for each="{languageMenu}" as="item">
						<f:if condition="{item.available}">
							<f:then>
								<li role="none">
									<a href="{item.link}" role="menuitem"
										 lang="{item.twoLetterIsoCode}"
										 data-lang="{item.twoLetterIsoCode}"
										 hreflang="{item.hreflang}"
										 title="{item.navigationTitle}" class="nav-link">
										{item.navigationTitle}
									</a>
								</li>
							</f:then>
							<f:else>
								<li role="none">
									<span class="language_not_available">{item.navigationTitle}</span>
								</li>
							</f:else>
						</f:if>

					</f:for>
				</ul>
			</div>
		</nav>

		<f:asset.script identifier="languageMenu" src="EXT:vt13sitepackage/Resources/Public/js/languageMenu.js" useNonce="1"/>

	</f:if>
</f:spaceless>
</html>
